# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    name: Backend Tests & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pylint

      - name: Set PYTHONPATH for backend
        run: echo "PYTHONPATH=$PWD/backend" >> $GITHUB_ENV

      - name: Lint backend code
        run: |
          pylint backend/core backend/api backend/controller backend/utils --disable=R,C,W

      - name: Run backend unit tests (if any)
        run: |
          pytest backend/tests || echo "No backend tests found"

  frontend-test:
    name: Frontend Build & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Type-check TypeScript
        working-directory: frontend
        run: npm run type-check || echo "No type-check script; skipping"

      - name: Build frontend
        working-directory: frontend
        run: npm run build

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        run: docker build -f backend/Dockerfile -t satcom-ai-backend .

      - name: Build frontend image
        run: docker build -f frontend/Dockerfile -t satcom-ai-frontend .
